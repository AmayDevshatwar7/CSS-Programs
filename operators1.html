<html>

<head>
   <title>Amay</title>
</head>

<body>
   <script>
      a = 1; b = 0;
      document.write("Bitwise" + "<br>");
      document.write("(a&b) =" + (a & b) + "<br>");
      document.write("(a|b) =" + (a | b) + "<br>");
      document.write("(~b) =" + (~b) + "<br>");
      document.write("(a^b) =" + (a ^ b) + "<br>");
      document.write("(a===b)=" + (a === b) + "<br>");
      document.write("(a<<1) =" + (a << 1) + "<br>");
      document.write("(a>>1) =" + (a >> 1) + "<br><br>");
      document.write("Assignment" + "<br>");
      var a = 5, b = 10; document.write("a=" + (a) + "<br>");
      document.write("b=" + (b) + "<br>"); a += b;
      document.write("a+=b:" + (a) + "<br>"); a -= b;
      document.write("a-=b:" + (a) + "<br>"); a *= b;

      document.write("a*=b:" + (a) + "<br>"); a /= b;
      document.write("a/=b:" + (a) + "<br>"); a %= b;
      document.write("a%=b:" + (a) + "<br><br>");
      document.write("Conditional:" + "<br>"); (a < b) ?
         document.write("B is Greater") :
         document.write("A is Greater");
   </script>
</body>

</html>
