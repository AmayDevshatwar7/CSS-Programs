<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
    </style>
    <script>
        function fun(e){
            let x=e.clientx;
            let y=e.clienty;
            let coor="cooridinats:("+x+","+y+")";
            document.getElementById("demo").innerHTML=coor;
        }
    </script>
</head>
<body>
    <form>
        <div onmousemove=fun(e)>
        </div>
    </form>
</body>
</html>
