<head>
    <title>Amay </title>
    </head>
    <body>
    <script>
    var a=10;b=20; document.write("Arithmatic:"+"<br>"); document.write("Add:"+ (a+b) +"<br>");
    document.write("Sub:"+ (a-b) +"<br>");
    document.write("Mul:"+ (a*b) +"<br>");
    document.write("Div:"+ (a/b) +"<br>");
    document.write("Mod:"+ (a%b) +"<br>");
    document.write("Inc:"+ (++a) +"<br>");
    document.write("Dec:"+ (--a) +"<br><br>");
     document.write("Relatinal:"+"<br>"); 
     document.write("(a>b) ="+(a>b)+"<br>"); 
     document.write("(a>=b) ="+(a>=b)+"<br>");
      document.write("(a<=b) ="+(a<=b)+"<br>"); 
      document.write("(a==b) ="+(a==b)+"<br>"); 
      document.write("(a===b)="+(a===b)+"<br>");
       document.write("(a!=b) ="+(a!=b)+"<br><br>");
        document.write("Logical"+"<br>");
         document.write(((a>b)&&(a<b))+"<br>");
    document.write(((a>b)||(a<b))+"<br>");
     document.write((!(a<=b))+"<br><br>");
    </script>
    </body> </html>
