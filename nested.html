 <script>
var number = prompt("Enter a number: ");
if (number >= 0) {
 if (number == 0) {
 document.write("You entered number 0");
 } else {
 document.write("You entered a positive number");
 }
} else {
 document.write("You entered a negative number");
}
 </script>
