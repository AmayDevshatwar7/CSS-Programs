<head>
    <title>Amay</title>
    </head>
    <html> 
    <script>
    var arr = [16, 2, 4, 37, 5, 88, 3, 9, 20];
    var a = ["VC", "SB"];
    var b = ["AS", "AD"];
    document.write(" Length of array is ", arr.length + "<br/>");
     document.write("SHIFT="+arr.shift() + "<br/>");
     document.write("UNSHIFT="+arr.unshift(45) + "<br/>");
     document.write(arr + "<br/>"); 
    document.write("POP="+arr.pop() + "<br/>"); 
    document.write("PUSH="+arr.push(100) + "<br/>"); 
    document.write(arr + "<br/>");
     document.write("INDEXOF="+arr.indexOf(100) + "<br/>"); 
    document.write("JOIN="+arr.join("-") + "<br/>");
     document.write("CONCAT="+a.concat(b) + "<br/>");
     document.write("SPLICE="+a.splice(1) + "<br/>"); 
    document.write("SPLICE="+b.splice(2, 0, "KJ") + "<br/>"); 
    document.write(b + "<br/>");
    var array = [4, 5, 1]; var s = array.sort();
    document.write(array + "<br/>"); s.reverse(); document.write(array);
    </script>
    </html>
